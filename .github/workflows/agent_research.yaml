name: "Agent Research Workflow"
description: "A workflow to run agent-based research tasks."
on:
  workflow_dispatch:
    inputs:
      research_topic_list:
        description: "A comma separated list of research topics for the agent to investigate."
        required: true
        default: '["kubernetes","helm"]'

jobs:
  agent_research:
    runs-on: ubuntu-latest
    # needs: [ prepare ]
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    strategy:
      fail-fast: false
      matrix:
        research_topic: ${{ fromJson(inputs.research_topic_list) }}
    steps:
    - uses: actions/checkout@v5

    - name: "Set up Python"
      uses: actions/setup-python@v6
      with:
        python-version-file: ".python-version"

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Install dependencies
      run: |
        echo "::group::Installing dependencies"
        uv sync
        echo "::endgroup::"
    - name: Run Agent Research Script
      run: |
        # Exucuting the code
        mkdir -p results
        topic="${{ matrix.research_topic }}"
        safe_topic="$(printf '%s' "$topic" | tr -c '[:alnum:]_-' '_')"

        # uv run python agent_researcher.py "${{ matrix.research_topic }}" > results/${safe_topic}.txt
        uv run python agent_researcher.py "${{ matrix.research_topic }}"

    - name: Upload results artifact
      uses: actions/upload-artifact@v4
      with:
        name: agent-research-${{ matrix.research_topic }}
        path: reports/*.txt

  aggregate-results:
    runs-on: ubuntu-latest
    needs: [ agent_research ]
    steps:
    - name: "Download all results artifacts"
      uses: actions/download-artifact@v4
      with:
        path: results

    - name: "Aggregate results"
      run: |
        echo "Aggregate results from individual files"
        # enable recursive ** and make globs disappear when no match
        shopt -s globstar nullglob
        found=0
        for f in results/**/*.txt results/*.txt; do
          [ -f "$f" ] || continue
          found=1
          echo "===== Results from $f ====="
          cat "$f"
          echo
        done
        if [ "$found" -eq 0 ]; then
          echo "No .txt result files found."
          exit 1
        fi
